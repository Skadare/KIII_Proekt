apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: nba-voting
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 5173
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: nba-voting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: skadare/nba-frontend:latest
          ports:
            - containerPort: 5173
